  <body>
    <div class="container">
      <h1>Phân công giao hàng</h1>
      <form action="" onsubmit="validateForm()" method="post">
        <h4>Tên công việc</h4>
        <input type="text" placeholder="abc" id="name-job" />
        <h4>Người phụ trách</h4>
        <input type="text" placeholder="xyx bn" id="nguoiphutrach" />
        <h4>Nơi nhận hàng</h4>
        <select name="from" id="from">
          <option value="" disabled selected>
            Vui lòng chọn tỉnh/thành phố nhận hàng
          </option>
          <option value="TP HCM">TP HCM</option>
          <option value="Hà Nội">Hà Nội</option>
          <option value="Quy Nhơn">Quy Nhơn</option>
        </select>
        <h4>Nơi giao hàng</h4>
        <select name="to" id="to">
          <option value="" disabled selected>
            Vui lòng chọn tỉnh/thành phố giao hàng
          </option>
          <option value="TP HCM">TP HCM</option>
          <option value="Hà Nội">Hà Nội</option>
          <option value="Quy Nhơn">Quy Nhơn</option>
        </select>
        <h4>Ngày bắt đầu</h4>
        <input type="date" id="start" name="start" />
        <h4>Ngày kết thúc</h4>
        <input type="date" id="end" name="end" />
        <h4>Chi tiết công việc</h4>
        <textarea
          placeholder="Chi tiết công việc hoặc hàng hóa"
          style="height: 200px"
          id="detail"
        ></textarea>
        <div class="btn-container">
          <!-- <input type="submit btn btn-add" value="Submit" /> -->
          <button class="btn btn-add" type="submit">Them</button>
          <button class="btn btn-add" type="reset">Reset</button>
          <!-- <button class="btn btn-add" type="submit" value="Them" />
          <input class="btn btn-reset" value="Reset" type="reset" /> -->
        </div>
      </form>
